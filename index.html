<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Modulo HTLM</title>
</head>
<body>
    <header>
        <h1>Etapa Formlário de cadastro de cadastro</h1>
    </header>

    <form>

    <ul>

        <li><b><label for="LabelNome">Nome completo:</label></b></li>
        <input id="LabelNome" type="text" placeholder="Digite seu Nome"><br />

        <li><b><label for="LabelEmail">E-mail:</label></b></li>
        <input id="LabelEmail" type="email" placeholder="Digite seu E-mail"><br />

        <li><b><label for="LabelSenha">Digite sua senha:</label></b></li>
        <input id="LabelSenha" type="password" placeholder="Digite sua senha"><br />
    </ul>
    <hr />
    <p>
        <b>Sexo</b>
    </p>
    <input id="Masculino" name="sexo" type="radio" /> <label for="Masculino">Masculino</label>
    <input id="Feminino" name="sexo" type="radio" /> <label for="Feminino">Feminino</label>
    <input id="NA" name="sexo" type="radio" /> <label for="NA">Não informar</label><br />

    <button type="submit">
        Enviar Cadastro
    </button>

    <button type="reset">
        Limpar Cadastro
    </button>
    <hr />   
    </form>
</body>
</html>
